<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKB-WEBSITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-100">
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-rose-400">NKB Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-rose-300 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2  block border-rose-300 rounded w-3/4 mb-3 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2  block border-rose-300 rounded w-3/4 mb-3 px-2" type="text"
                    placeholder="Your Password">

                <button id="login-submit" class="bg-cyan-400 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
