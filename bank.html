<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-lime-100	">
    <header>
        <h1 class="text-5xl text-center mt-16 ">Let's get some <span
                class="font-semibold text-yellow-600		">Moneeeyyy!!!</span></h1>

    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 mt-10 text-white">
                <div class="bg-sky-800	 rounded p-10 ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class=" bg-rose-900			 rounded p-10 ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdrow-total">00</span> </h4>
                </div>
                <div class="bg-emerald-800		rounded p-10 ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1000</span></h4>
                </div>

            </div>
        </section>

        <!-- Deposit and withdrow -->

        <section class="mt-20">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-200			 p-9 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border-2  mt-3 block  rounded w-3/4 mb-3 px-2" type="text"
                            placeholder="$ Amount You Want!!">

                        <button id="diposit-button"
                            class="bg-sky-800			 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-200	 p-9 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdrow-amount" class="border-2  block  rounded w-3/4 mb-3 mt-3 px-2" type="text"
                            placeholder="Please Withdraw Amount">

                        <button id="withdrow-button"
                            class="bg-rose-900			 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
